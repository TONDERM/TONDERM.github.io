<script type="text/javascript">
    
   // Define the function 
   // to screenshot the div
  function takeshot()
  {
     let section = document.getElementById('droppable');
       // Use the html2canvas
       // function to take a screenshot
       // and append it
       // to the output div
     html2canvas(section).then(function (canvas)
     {
        document
        .getElementById('output')
        .appendChild(canvas);
     })
  }
</script>
