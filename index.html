/* The grid: Four equal columns that floats next to each other */
.column {
    float: left;
    justify-content: center;
    position: relative;
    width: 100%;
    padding: 10px;
}

/* Style the images inside the grid */
/* .column img {
  border: 1px solid black;
} */

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  z-index: -1;
  width: auto;
  height:682px;
  position: relative;
  display: block;
  margin-top: 2%;
  
  background-image: url('media/blankThumb.jpg');
  background-repeat: repeat-x;
  background-size: contain;
  animation:BGscroll 350s linear infinite;
}

.gradient {
  background-blend-mode: overlay;
  background-image: linear-gradient(to right, rgb(240, 248, 255)1.5%,rgba(255,0,0,0)4%,rgba(255,0,0,0)95%, rgb(240, 248, 255)98.5%);
  background-repeat: no-repeat;
  background-size: cover;
}
@keyframes BGscroll
{
    100% { background-position:20000px 0px;} 
}

/* Expanding image text */

  position: sticky;
  bottom: -5%;
