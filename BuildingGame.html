<!DOCTYPE html>

<style>
*{box-sizing: border-box;}

.auto-style1 {
		text-align: center;
    font-size: 10px;
	}
    @font-face
  {
      font-family: main;
      
      src: url(fonts/Rukinaxpersonaluse.otf);
  }

  @font-face
  {
      font-family: label;
      
      src: url(fonts/Ablaze.ttf);
  }

  @font-face
  {
      font-family: buttons;
      
      src: url(fonts/anteroly.ttf);
  }
  /* The Modal (background) */
.column
{
  float:left;
  width: 12%;
  margin-left: 0.5%;
  margin-top: -1%;
}

.modal {
	display: none;
	position: fixed;
	z-index: 150;
	padding-top: 0px;
  margin-top: 0%;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	overflow: auto;
	background-color:rgba(2, 0, 20, 0.95);
  }
  
  /* Modal Content */
  .modal-content {
	position: relative;
	background-color: black;
	margin: auto;
  
	padding: 0;
	width: 75%;
  }
  
  /* The Close Button */
  .close {
	color: white;
	position: absolute;
	top: 20px;
	right: 25px;
	font-size: 35px;
	font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
	color: #999;
	text-decoration: none;
	cursor: pointer;
  }

  .cursor {
	cursor: pointer;
  }

  #imgS{
  max-width: 400px;
	min-width: 200px;
	height: auto;
	border-radius: 1px;
	border: 2px solid rgba(255, 255, 255, 0.8);
	margin: 3px;
  box-shadow: 0 0 3px 1px rgb(14, 50, 128);
  }
  
  .caption-container {
	text-align: center;
	background-color: black;
	padding-top: 1px ;
	color: white;
	font-size: 1.5vw;
	margin-top: -2%;
  }
  
  .demo, .demo2, .demo3, .demo4, .demo5, .demo6, .demo7, .demo8
  {
	opacity: 0.6;
  }
  
  .active, .demo:hover, .demo2:hover, .demo3:hover, .demo4:hover, .demo5:hover, .demo6:hover, .demo7:hover, .demo8:hover
  {
	opacity: 1;
  }
  
  #img:hover
  {
	mix-blend-mode:multiply;
	filter: grayscale() contrast(100%);
  }
  
  #up:hover
  {
	  animation: wobble 0.1s;
	  animation-fill-mode:forwards; 
  }
  
  #grow:hover
  {
	animation: grow .1s;
	animation-duration: .2s; 
	animation-fill-mode:forwards;
  }
  @keyframes grow
  {
	0% {transform:scale(1.0,1.0);}
	100% {transform:scale(1.01,1.01);}
  }
  
  @keyframes up
  {
	0% {transform:translateY(0px);}
	100% {transform:translateY(-3px);}
  } 
  img
  {
    width: 100%;
  }


	</style>

    <script>
    // ----------------------------------------------------------[VersionOne]-------------------------------------------------------------------------
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }
          
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
      
      var slideIndex = 1;
      showSlides(slideIndex);
          
      function plusSlides(n) 
      {
        showSlides(slideIndex += n);
      }
          
      function currentSlide(n) 
      {
        showSlides(slideIndex = n);
      }
    
      function showSlides(n) 
      {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) 
        {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) 
        {
          dots[i].className = dots[i].className.replace(" active", "");
        }
      
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }

      // ----------------------------------------------------------[VersionTwo]-------------------------------------------------------------------------
      function openModal2() {
        document.getElementById("myModal2").style.display = "block";
      }
          
      function closeModal2() {
        document.getElementById("myModal2").style.display = "none";
      }
        
      function currentSlide2(n) 
      {
        showSlides2(slideIndex2 = n);
      }
        
      function showSlides2(n) 
      {
        var i;
        var slides2 = document.getElementsByClassName("mySlides2");
        var dots2 = document.getElementsByClassName("demo2");
        var captionText2 = document.getElementById("caption2");
        if (n > slides2.length) {slideIndex2 = 1}
        if (n < 1) {slideIndex2 = slides2.length}
        for (i = 0; i < slides2.length; i++) 
        {
          slides2[i].style.display = "none";
        }
        for (i = 0; i < dots2.length; i++) 
        {
            dots2[i].className = dots2[i].className.replace(" active", "");
        }
    
        slides2[slideIndex2-1].style.display = "block";
        dots2[slideIndex2-1].className += " active";
        captionText2.innerHTML = dots2[slideIndex2-1].alt;
      }

      // ----------------------------------------------------------[VersionThree]-------------------------------------------------------------------------
