<style>
* {
  box-sizing: border-box;
}

@font-face
{
	font-family: test;
	src: url(fonts/Steamy.otf);
}

body {
  margin: 0;
  font-family: Arial;
  background-color: aliceblue;
}

/*------------------------------------------[Top Nav Menus]----------------------------------------------------*/

@font-face
{
	font-family: test2;
	src: url(fonts/CrownhilsDemoRegular.ttf);
}
.topnav {
    display: flex;
  overflow: hidden;
  font-family: test2;
  
  background-color: #182c4b;
  justify-content: center;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 5px 16px;
  text-decoration: none;
  font-weight: 100;
  font-size: 18px;
}

.topnav a:hover {
  background-color: aliceblue;
  color: black;
}

.topnav a.active {
  background-color: #70a8aa;
  color: white;
}

.topnav .icon {
  display: none;
}


/*-------------------------------------------------------------------------------------------------------------*/

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>

</head>
<body>
<header style="text-align:center">
  <h2 style="font-family: test; font-size: 70px; font-weight: 100; color: #182c4b; margin-top: 1%; margin-bottom: 1%; background-color: aliceblue;">Mike's Web Design Gallery</h2>
</header>
<div class="topnav" id="myTopnav">
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="#contact" class="active">Contact</a>
    <a href="about.html">About Me</a>
    <a href="javascript:void(0);" class="icon" onclick="navFunction()">
      <i class="fa fa-bars"></i>
    </a>
</div>
<article style="display: flex;  justify-content: center;">
<div style="background-color: aquamarine; width: 80%; height: auto; text-align: center; padding-top: 10px; padding-bottom: 10px;">
    <p>mtonder@yahoo.com</p>
    <p>555-499-8344</p>
</div>

 

<script>
function navFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
</body>
</html>
